<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>로그인</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<link rel="stylesheet" href="/css/MyRefrigerator.css">

<script>
    $(document).ready(function(){
        $("#btn-cancel").on("click", function(){
            history.back();
        })

        $("#btn-submit").on("click", function() {
            var userId = $("#userId").val();
            var userPw = $("#userPw").val();
            var datas = {userId: userId, userPw: userPw};

            $.ajax({
				url: "/members/loginAjax",
				type: "post",
				data: datas,
				success: function(data) {
					if(data.resultCnt > 0)
					{
						location.href="/";  //인덱스로 이동
					}else{
						$("#result").text("ID와 비밀번호를 다시 확인해주세요.");
					}
				},
				error: function() {
					alert("ajax 통신 오류 발생");
				}
		    });
        });
    });

</script>

</head>
<body class="h-100">
    <div>
        <header th:include="header :: header"></header>
    </div>
    <div class="container col-md-4 mx-auto my-auto">
        <div>
            <b>로그인</b>
            <form class="border border-1 border-dark rounded p-2">
                <div class="form-floating my-2">
                    <input type="text" id="userId" name="userId" class="form-control">
                    <label>ID</label>
                </div>
                <div class="form-floating my-2">
                    <input type="text" id="userPw" name="userPw" class="form-control">
                    <label>Password</label>
                </div>
                <p id="result" class="text-danger text-center"></p>
                <div class="text-end">
                    <button class="btn btn-outline-success" type="button" id="btn-submit">로그인</button>
                    <button class="btn btn-outline-dark" type="button" id="btn-cancel">취소</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
