<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Insert title here</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/css/basic.css">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />

</head>
<body>
    <header th:fragment="header">
        <div class="container-fluid">
            <button class="btn btn-outline-primary m-2" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasbody">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-list" viewBox="0 0 16 16">
                    <path fill-rule="evenodd" d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5z"/>
                </svg>
            </button>
        </div>

        <div class="offcanvas offcanvas-start" id="offcanvasbody" data-bs-scroll="true" data-bs-backdrop="false">
            <div class="offcanvas-header">
                <h1 class="offcanvas-title">
                    Navigator
                </h1>
                <button type="button" class="btn-close" data-bs-dismiss="offcanvas"></button>
            </div>

            <div class="list-group">
                <a href="/dworld/customer" class="list-group-item"><b>업체관리</b></a>
                <a href="/dworld/worklog" class="list-group-item"><b>업무일지</b></a>
                <a href="/dworld/carmanage" class="list-group-item"><b>자동차 관리</b></a>
                <p class="list-group-item"></p>
                <h6 class="list-group-item" th:unless="${session.userName} == null" th:text="${session.userName}+'님 로그인 중'"></h6>
                <a href="/members/login" class="list-group-item" th:if="${session.userId == null}"><b>로그인</b></a>
                <a href="/members/logout" class="list-group-item" th:if="${session.userId != null}"><b>로그 아웃</b></a>
            </div>
        </div>
        <script>
            document.addEventListener('keydown', function(event){
                if (event.key === 'Escape'){
                    $('#offcanvasbody').offcanvas('hide');
                }
            });
        </script>

    </header>

</body>
</html>
