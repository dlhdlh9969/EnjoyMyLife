<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>D-world.Members</title>
        
        <!-- 부트스트랩 기본  -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
        <!-- 부트스트랩 아이콘 -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
        <!-- jquery -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <!-- 기본Css -->
        <link rel="stylesheet" href="/css/basic.css">
        
        <script>
            $(document).ready(function(){

            });

            function searchUser(){
                var userId = $("#userId").val();
                var userName = $("#userName").val();

                window.location.href = "/dworld/auth/memberscontrol?userId=" + encodeURIComponent(userId) + "&userName=" + encodeURIComponent(userName);
            }
        </script>
    </head>
    <body>
        <header th:include="header :: header"></header>
        <div class="container">
            <div class="my-4 row g-2">
                <div class="col-6 col-md-5 col-lg-3 offset-lg-3">
                    <div class="form-floating">
                        <input type="text" class="form-control" id="userId" th:value="${GetUserId}" onkeyup="if(window.event.keyCode==13){searchUser()}">
                        <label for="userId">ID</label>
                    </div>
                </div>
                <div class="col-6 col-md-5 col-lg-3">
                    <div class="form-floating">
                        <input type="text" class="form-control" id="userName" th:value="${GetUserName}" onkeyup="if(window.event.keyCode==13){searchUser()}">
                        <label for="userName">이름</label>
                    </div>
                </div>
                <div class="col-12 ms-auto col-md-2 col-lg-1 ms-lg-0">
                    <button type="button" class="w-100 h-100 btn btn-success" id="btn-search" onclick="searchUser()">검색</button>
                </div>
            </div>
            <div style="overflow: auto;">
                <table class="table table-dark table-striped" style="min-width:800px; table-layout:fixed;">
                    <colgroup>
                        <col width="20%" />
                        <col width="30%" />
                        <col width="30%" />
                        <col width="10%" />
                        <col width="10%" />
                    </colgroup>
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>이름</th>
                            <th>비밀번호</th>
                            <th class="text-center">관리자</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="list : ${UserList}" class="text-wrap">
                            <td th:text="${list.userId}" class="text-truncate"></td>
                            <td><input type="text" class="form-control" th:value='${list.userName}' th:disabled="${list.authority} == 'A' ? 'true'"></td>
                            <td><input type="text" class="form-control" th:value='${list.userPw}' th:disabled="${list.authority} == 'A' ? 'true'"></td>
                            <td class="text-center"><input type="checkbox" class="form-check-input" th:checked="${list.authority} == 'M' or ${list.authority} == 'A'? 'true'" th:disabled="${list.authority} == 'A' ? 'true'"></td>
                            <td><button type="button" class="btn btn-warning" th:text="${listStat.count}"></button></td>
                            <!-- <td><button type="button" class="btn btn-warning">수정</button></td> -->
                        </tr>
                        <tr th:unless="${#lists.size(UserList)} > 0">
                            <td colspan="5" class="text-center"><h3>검색 결과가 없습니다.</h3></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </body>
</html>
